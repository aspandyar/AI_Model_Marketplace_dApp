<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Model Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>AI Model Marketplace</h1>

  <!-- Form to list a new AI model -->
  <h2>List a New Model</h2>
  <form id="listModelForm">
    <input type="text" id="modelName" placeholder="Model Name" required>
    <textarea id="modelDescription" placeholder="Model Description" required></textarea>
    <input type="number" id="modelPrice" placeholder="Price in Ether" required>
    <button type="submit">List Model</button>
  </form>

  <!-- Section to display models -->
  <h2>Available Models</h2>
  <div id="modelsList"></div>

  <!-- Form to rate a purchased model -->
  <h2>Rate a Purchased Model</h2>
  <form id="rateModelForm">
    <input type="number" id="modelId" placeholder="Model ID" required>
    <input type="number" id="modelRating" placeholder="Rating (1-5)" min="1" max="5" required>
    <button type="submit">Rate Model</button>
  </form>

  <!-- Button to view model details -->
  <h2>View Model Details</h2>
  <input type="number" id="viewModelId" placeholder="Model ID" required>
  <button onclick="viewModelDetails()">View Details</button>
  <div id="modelDetails"></div>

  <!-- Button to withdraw funds -->
  <h2>Withdraw Funds</h2>
  <button onclick="withdrawFunds()">Withdraw</button>

  <script src="App.js"></script>
</body>
</html>
